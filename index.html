<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-celular">
            <img src="./img/celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            
            <div class="group">
                <img src="./img/logo.png" class="instagram-logo" alt="Logo">
                <div class="foto-perfil">
                    <img src="./img/perfil.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="login">Continue como <strong>Jocel Viana</strong></a>
                <a href="#" class="logout">Remover conta</a>
            </div>
        
            <div class="group">
                <p class="not-account">Não é <strong>Jocel Viana</strong>?</p>
                <p class="not-account">
                    <a href="#" class="link-blue">Alternar contas</a>
                    ou
                    <a href="https://www.instagram.com/accounts/emailsignup/" class="link-blue">Cadastre-se</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app"><strong>Baixe o app</strong></p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
